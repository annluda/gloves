{{ define "sessions/create.html" }}

<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-touch-fullscreen" content="YES">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>登录</title>
    {{ template "shared/style" }}
  </head>
  <body>

  {{ template "shared/nav" . }}
  <div class="container">
    <div class="offset-md-1 col-md-10">
      {{ template "shared/messages" . }}

      <div class="offset-md-2 col-md-8">
        <div class="card ">
          <div class="card-header">
            <h5>登录</h5>
          </div>
          <div class="card-body">
            {{ template "shared/errors" . }}

            <form method="POST" action='{{ Route "login.store" }}?back={{ .back }}'>
                {{ .csrfField }}

                <div class="form-group">
                  <label for="name">用户名：</label>
                  <input type="text" name="name" class="form-control" value="{{ .oldValue.name }}">
                </div>

                <div class="form-group">
                  <label for="password">密码：</label>
                  <input type="password" name="password" class="form-control" value="{{ .oldValue.password }}">
                </div>

                <div class="form-group">
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="remember" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">记住我</label>
                  </div>
                </div>

                <button type="submit" class="btn btn-primary">登录</button>
            </form>

            <hr>

          </div>
        </div>
      </div>

      {{ template "shared/footer" }}
    </div>
  </div>

  {{ template "shared/script" }}
  </body>
</html>


{{ end }}
